<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Users API assignment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $.ajax({
                url: 'https://randomuser.me/api/?results=20',
                dataType: 'json',
                success: function(data) {
                    console.log(data);
                    // $.each(data, function(i, object){
                    //     $('tbody').append('<tr>');
                    //     $('tbody').append('</tr>');
                    //     $('tr').append('<td>' + data.results[i].name.first + '</td>');
                    //     $('tr').append('<td>' + data.results[i].phone + '</td>');
                    //     $('tr').append("test");
                    // })
                    for (var i=0; i<=20; i++){
                        $('tbody').append('<tr class="info'+i+'">');
                        $('tbody').append('</tr>');
                        $('tr.info'+i+'').append('<td class="first"' + i + '>' + data.results[i].name.first + " " + data.results[i].name.last + '</td>');
                        $('tr.info'+i+'').append('<td class="age"' + i + '>' + data.results[i].dob.age + '</td>');
                        $('tr.info'+i+'').append('<td class="email"' + i + '>' + data.results[i].email + '</td>');
                        $('tr.info'+i+'').append('<td class="address"' + i + '>' + data.results[i].location.street.number + " " + data.results[i].location.street.name + ", " + data.results[i].location.city + " " + data.results[i].location.postcode + '</td>');
                    };
                }
            });
        });
    </script>
</head>
<body>
    <table class="table table-striped">
        <thead class="table-dark">
        <tr>
            <th scope="col">Name</th>
            <th scope="col">Age</th>
            <th scope="col">Email</th>
            <th scope="col">Address</th>
        </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>
</html>
